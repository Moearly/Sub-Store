name: Build and Push Docker Image

on:
  workflow_dispatch:  # æ‰‹åŠ¨è§¦å‘
  push:
    branches:
      - master
    paths:
      - "backend/**"
      - "Dockerfile"
      - ".github/workflows/docker.yml"
  release:
    types: [published]

env:
  # GitHub Container Registry é•œåƒåç§°ï¼ˆæ— éœ€é¢å¤–é…ç½®ï¼Œç›´æŽ¥ä½¿ç”¨ GitHub è´¦å·ï¼‰
  GHCR_IMAGE: ghcr.io/${{ github.repository_owner }}/sub-store

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # ç™»å½• GitHub Container Registryï¼ˆä½¿ç”¨è‡ªåŠ¨æä¾›çš„ GITHUB_TOKENï¼Œæ— éœ€é¢å¤–é…ç½®ï¼‰
      - name: Login to GitHub Container Registry
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      # èŽ·å–ç‰ˆæœ¬å·
      - name: Get version
        id: version
        run: |
          VERSION=$(node -p "require('./backend/package.json').version")
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          echo "Version: $VERSION"

      # æå– Docker å…ƒæ•°æ®
      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.GHCR_IMAGE }}
          tags: |
            # ç‰ˆæœ¬æ ‡ç­¾
            type=semver,pattern={{version}},value=${{ steps.version.outputs.version }}
            type=semver,pattern={{major}}.{{minor}},value=${{ steps.version.outputs.version }}
            # latest æ ‡ç­¾ï¼ˆä»…åœ¨ master åˆ†æ”¯ï¼‰
            type=raw,value=latest,enable=${{ github.ref == 'refs/heads/master' }}
            # Git SHA æ ‡ç­¾
            type=sha,prefix=

      # æž„å»ºå¹¶æŽ¨é€ Docker é•œåƒ
      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          platforms: linux/amd64,linux/arm64
          push: ${{ github.event_name != 'pull_request' }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

      # è¾“å‡ºé•œåƒä¿¡æ¯
      - name: Image digest
        run: |
          echo "## Docker Image Built Successfully! ðŸ³" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Image:" >> $GITHUB_STEP_SUMMARY
          echo "\`${{ env.GHCR_IMAGE }}\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### Tags:" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "${{ steps.meta.outputs.tags }}" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY

